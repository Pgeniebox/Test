<script>

function withIdleCallback(handler) {
  return function(e) {
     requestIdleCallback(() => {
         setTimeout(()=>{ handler(e);},0);
      });
  };
}

$('.mh').on('click', (e)=>{
  $('.mh.act').removeClass('act');
 e.target.classList.add('act');
 });
 
   
 $('.mbli').on('click',(e)=>{
        if($('.mbli.sel')[0]['attributes'].vpg){     $('.vispage').css({left: '-1000px'})                         }
       $('.mbli.sel').removeClass('sel');
       e.target.classList.add('sel');
       if(!e.target['attributes'].pg){
       $('.page').css({opacity:0.3});
       $('.page .pe').css({pointerEvents:'none'}); }else{       $('.page').css({opacity:1});
       $('.page .pe').css({pointerEvents:'all'});        }
       if(e.target['attributes'].vpg){    $('.vispage').css({left: '80px'})         }
      
});
   


$(this).clearQueue();

updateClock();


</script>
